<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Realtime Database Example</title>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDRZfCQmKFdjUwuW-lq4P5S3k2wntpP26E",
      authDomain: "wifiscanfirebase.firebaseapp.com",
      databaseURL: "https://wifiscanfirebase-default-rtdb.firebaseio.com",
      projectId: "wifiscanfirebase",
      storageBucket: "wifiscanfirebase.firebasestorage.app",
      messagingSenderId: "586448397048",
      appId: "1:586448397048:web:dea539e352789765a1910d",
      measurementId: "G-CZXPR54MTV"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Mendapatkan data jarak dari Firebase
    function getDistanceData() {
      const distanceRef = ref(database, 'device/distance');
      get(distanceRef)
        .then((snapshot) => {
          if (snapshot.exists()) {
            const distance = snapshot.val();
            document.getElementById('distance').textContent = `Distance: ${distance} cm`;
          } else {
            document.getElementById('distance').textContent = "No data available";
          }
        })
        .catch((error) => {
          console.error("Error getting data: ", error);
        });
    }

    // Panggil fungsi untuk mengambil data saat halaman dimuat
    window.onload = function() {
      getDistanceData();
    }
  </script>
</head>
<body>
  <h1>Firebase Realtime Database Example</h1>
  <p id="distance">Loading data...</p>
</body>
</html>
