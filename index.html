<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Web Data</title>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #distance {
            font-size: 2em;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>Firebase Data Display</h1>
    <p>Current Distance: <span id="distance">Loading...</span> cm</p>

    <script>
        // Your Firebase configuration (ganti dengan milik Anda)
        const firebaseConfig = {
            apiKey: "AIzaSyDRZfCQmKFdjUwuW-lq4P5S3k2wntpP26E", // Ganti dengan Web API Key Anda
            authDomain: "wifiscanfirebase.firebaseapp.com",
            databaseURL: "https://wifiscanfirebase-default-rtdb.firebaseio.com/",
            projectId: "wifiscanfirebase",
            storageBucket: "wifiscanfirebase.appspot.com",
            messagingSenderId: "1234567890",
            appId: "1:1234567890:web:abc123def456ghi789jkl"
        };

        // Inisialisasi Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database(app);

        // Ambil data dari Firebase
        const distanceRef = database.ref('/device/distance');
        
        distanceRef.on('value', (snapshot) => {
            const distance = snapshot.val();
            // Tampilkan jarak pada elemen <span> dengan id "distance"
            document.getElementById('distance').innerText = distance ? distance + " cm" : "Data tidak tersedia";
        });

    </script>
</body>
</html>
